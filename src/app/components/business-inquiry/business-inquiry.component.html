<div class="modal-header">
    <h3 class="modal-title">Business Inquiry</h3>
    <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
        <div class="row p-2">
          <div class="col-12">
            <span>Name:</span>
            <input class="float-right form-control" type="text" id="name" />
          </div>
        </div>
        <div class="row p-2">
          <div class="col-12">
              <span>Email:</span>
              <input class="float-right form-control" type="text" id="email" />
            </div>
          </div>

          <div class="row p-2">
            <div class="col-12">
              <span>Brief description of business need:</span>
              <textarea class="float-right form-control" id="bizNeed"></textarea>
            </div>
          </div>
    <div class="ibox-row-padding">
        <hr class="hr-line"/>
    </div>
    <div class="row">
        <div class="col-sm-6 m-b-xs">
            <button type="button" class="btn btn-primary btn-block" (click)="submitBizInquiry()">Submit</button>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-dark btn-block" type="button" (click)="onCancel()">Cancel</button>
        </div>
    </div>
</div>
